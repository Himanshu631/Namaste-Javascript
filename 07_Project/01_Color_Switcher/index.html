<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="navbar">
        <nav id="nav-id" class="nav-class">
            <button class="nav-btn" id="black" type="button">Reset to Default</button>
        </nav>
    </div>
    <section class="container">
        <span>
            <button id="green" class="col-btn">Green</button>
        </span>
        <span>
            <button id="pink" class="col-btn">Pink</button>
        </span>
        <span>
            <button id="blue" class="col-btn">Blue</button>
        </span>
        <span>
            <button id="red" class="col-btn">Red</button>
        </span>
    </section>

    <section>
        <div class="text">
            <h2>Try clicking on a button to change background color of the page </h2>
        </div>
    </section>
    
</body>

<script src="index.js"></script>
</html>
